<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Todo List</h1>

  <a th:href="@{/tasks/add}" class="btn btn-primary mb-3">Add New Task</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.status}"></td>
      <td>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}">
    <ul class="pagination">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/tasks(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          class="page-item" th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:href="@{/tasks(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/tasks(page=${currentPage + 1}, size=${pageSize})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
