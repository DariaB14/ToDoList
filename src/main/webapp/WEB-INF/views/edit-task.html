<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Task</h1>

  <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" th:field="*{status}">
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}"
                th:selected="${status == task.status}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
